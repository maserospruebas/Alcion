<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Primer Ejemplo Firebase</title>
</head>

<body>

    <h1 id="holaMundo"> </h1>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBu7XI4XMH3C34q9k8SdBByt0vWQB97mwM",
            authDomain: "proteoip.firebaseapp.com",
            databaseURL: "https://proteoip.firebaseio.com",
            projectId: "proteoip",
            storageBucket: "proteoip.appspot.com",
            messagingSenderId: "337155340154"
        };
        firebase.initializeApp(config);
        var holaMundo = document.getElementById('holaMundo');
        var dbRef = firebase.database().ref().child('last_update');
        dbRef.on('value', snap => holaMundo.innerText = snap.val(),error => {console.log('Error: ',error);});
    </script>
</body>

</html>
